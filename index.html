<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تتبع أرباح السيارة - أسبوعي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- مكتبة XLSX لتصدير Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- مكتبات jsPDF لتصدير PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- إضافة Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { background: #f8f9fa; padding: 30px; }
    table { background: white; border-radius: 10px; overflow: hidden; }
    th { background: #6f42c1; color: white; text-align: center; }
    input { width: 100%; text-align: center; border: none; background: transparent; }
    tfoot td { font-weight: bold; background: #eee; }
    .btn-primary { background: #6f42c1; border: none; }
    .chart-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        margin-bottom: 20px;
        position: relative;
        height:40vh; 
        width: 100%;
        max-width: 900px; 
        margin-left: auto;
        margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
<div class="d-flex justify-content-center gap-3 mb-4">
  <select id="monthSelect" class="form-select w-auto text-center"></select>
  <select id="weekSelect" class="form-select w-auto text-center">
  </select>
</div>

    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle" id="mainTable">
        <thead>
          <tr>
            <th>اليوم</th>
            <th>إجمالي الدخل</th>
            <th>مصروفات أساسية</th>
            <th>ملاحظات أساسية</th>
            <th>مصروفات فرعية</th>
            <th>ملاحظات فرعية</th>
            <th>إجمالي المصروفات</th>
            <th>صافي الربح بعد المصروفات</th>
            <th>نسبة السواق (%)</th>
            <th>نصيب السواق</th>
            <th>صافي بعد النسبة</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
          <tr>
            <td>الإجمالي الأسبوعي</td>
            <td id="totalIncome">0</td>
            <td id="totalMainExp">0</td>
            <td>-</td>
            <td id="totalSubExp">0</td>
            <td>-</td>
            <td id="totalAllExp">0</td>
            <td id="totalNetProfit">0</td>
            <td>-</td>
            <td id="totalDriverShare">0</td>
            <td id="totalFinalProfit">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="chart-container">
        <canvas id="profitChart"></canvas>
    </div>
    <div class="text-center mt-4 d-flex justify-content-center gap-3">
      <button id="exportExcel" class="btn btn-primary">
         تحميل ملف Excel
      </button>
      <button id="exportPDF" class="btn btn-primary">
         تحميل ملف PDF
      </button>
    </div>
  </div>
  <script type="module" src="mine.js" defer></script>
</body>
</html>
